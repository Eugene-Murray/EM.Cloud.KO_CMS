<section>
    <h2 data-bind="html:displayName"></h2>
    <blockquote data-bind="html:description"></blockquote>
    <!--<h3>Features</h3>
        <ul data-bind="foreach: features">
            <li data-bind="html: $data"></li>
        </ul>-->
    <!--<div class="alert alert-success">
      
        </div>-->
    
    <div class="row-fluid">
    <div class="span12">
        <ul class="nav nav-tabs nav-stacked nav nav-pills" data-bind="foreach: teamList">
            <li data-bind="css: { active: $data.active }">
                <a href="#" data-bind="text: $data.title, click: $root.selectedTeam"></a>
            </li>
                
        </ul>
    </div>
    </div>

    <div class="row-fluid">
        <div class="span3">
            <ul class="nav nav-tabs nav-stacked nav nav-pills nav-stacked" data-bind="foreach: views">

                    <a href="#" data-bind="text: $data.title, click: $root.selectedView"></a>
                </li>
                
            </ul>
        </div>
        
        <div class="span9">
        
            <div class="row-fluid">
                <div class="span6" id="section1" style="color: red">

                </div>
                <div class="span6" id="section2" style="color: blue">

                </div>
            </div>
        
            <div class="row-fluid">
                <div class="span6" id="section3" style="color: green">

                </div>

                    Section 4
                </div>
            </div>
